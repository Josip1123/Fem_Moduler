<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modul 1</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- wrapper för hela conent -->
        <div class="wrapper">
            <header>
                <nav class="hamburger-menu">
                    <span class="material-icons hamburger-icon"> menu </span>
                </nav>
            </header>

            <!-- en container som inhelåller user cards -->
            <div class="cards-container">
                <!-- varje card container inehåller img user img absolute positionerad och en div med likes 
                comments and bookmark (jag nämde den statistics bar) -->
                <article class="card">
                    <img
                        src="img/pexels-pixabay-161393.jpg"
                        alt=""
                        class="card-img"
                    />
                    <div class="user-img-container">
                        <img
                            src="img/pexels-yuri-manei-2766408.jpg"
                            alt=""
                            class="user-img"
                        />
                    </div>
                    <div class="statistics-bar">
                        <div class="likes-and-comments">
                            <a href="#">
                                <span class="material-icons card-icons">
                                    favorite
                                </span>
                            </a>
                            <p class="likes">609</p>
                            <a href="#">
                                <span class="material-icons card-icons">
                                    chat_bubble
                                </span>
                            </a>
                            <p class="comments">120</p>
                        </div>
                        <div class="save">
                            <a href="#">
                                <span class="material-icons card-icons">
                                    turned_in
                                </span>
                            </a>
                            <p class="save">save</p>
                        </div>
                    </div>
                </article>

                <article class="card">
                    <img
                        src="img/pexels-sebastian-ervi-1763075.jpg"
                        alt=""
                        class="card-img"
                    />
                    <div class="user-img-container">
                        <a href="#">
                            <img
                                src="img/pexels-james-sutton-228842.jpg"
                                alt=""
                                class="user-img"
                            />
                        </a>
                    </div>
                    <div class="statistics-bar">
                        <div class="likes-and-comments">
                            <a href="#">
                                <span class="material-icons card-icons">
                                    favorite
                                </span>
                            </a>
                            <p class="likes">609</p>
                            <a href="#">
                                <span class="material-icons card-icons">
                                    chat_bubble
                                </span>
                            </a>
                            <p class="comments">120</p>
                        </div>
                        <div class="save">
                            <a href="#">
                                <span class="material-icons card-icons">
                                    turned_in
                                </span>
                            </a>
                            <p class="save">save</p>
                        </div>
                    </div>
                </article>

                <article class="card">
                    <img
                        src="img/pexels-sebastian-voortman-189349.jpg"
                        alt=""
                        class="card-img"
                    />
                    <div class="user-img-container">
                        <a href="#">
                            <img
                                src="img/pexels-bruno-salvadori-2269872.jpg"
                                alt=""
                                class="user-img"
                            />
                        </a>
                    </div>
                    <div class="statistics-bar">
                        <div class="likes-and-comments">
                            <a href="#">
                                <span class="material-icons card-icons">
                                    favorite
                                </span>
                            </a>
                            <p class="likes">609</p>
                            <a href="#">
                                <span class="material-icons card-icons">
                                    chat_bubble
                                </span>
                            </a>
                            <p class="comments">120</p>
                        </div>
                        <div class="save">
                            <a href="#">
                                <span class="material-icons card-icons">
                                    turned_in
                                </span>
                            </a>
                            <p class="save">save</p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
