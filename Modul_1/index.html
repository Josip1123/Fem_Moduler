<!DOCTYPE html>

        <title>Modul 1</title>
        <link

            rel="stylesheet"
        />

    <body>
        <header>
            <nav class="hamburger-menu">
                <span class="material-icons hamburger-icon"> menu </span>

                />
                <img
                    src="../Modul_1/img/pexels-yuri-manei-2766408.jpg"
                    alt=""
                    class="user-img"
                />
                <div class="statistics-bar">
                    <div class="likes-and-comments">
                        <span class="material-icons card-icons">
                            favorite
                        </span>
                        <p class="likes">609</p>
                        <span class="material-icons card-icons">
                            chat_bubble
                        </span>
                        <p class="comments">120</p>
                    </div>
                    <div class="save">

                            turned_in
                        </span>
