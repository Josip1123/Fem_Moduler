<!DOCTYPE html>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="wrapper">
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item logo">
                            <a href="" class="nav-link logo">
                                <span class="material-symbols-outlined logo">
                                    currency_bitcoin
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                                <h4 class="link-text">Home</h4>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a href="" class="nav-link">
                                <span class="material-symbols-outlined active">
                                    query_stats
                                </span>
                                <h4 class="link-text">Economy</h4>

                            </a>

                    </ul>
                </nav>
                <div class="search-and-profile">
                    <div class="searchbar">
                        <form action="" class="search-form">
                            <label for="searchbar-input" class="visually-hidden">Search</label>
                            <input id=searchbar-input name="searchbar" type="search" placeholder="Search..." />
                            <button
                                type="submit"
                                class="search-btn"
                                name="q"
                                id="searchbar"
                            >
                            <span class="material-symbols-outlined btn">
                                search
                                </span>
                            </button>
                        </form>
                    </div>
                    <div class="profile-img-container"> 
                        <!-- visste inte om det ska vara en button, en länk eller ngt annat så jag använt div med img element, men det går bra/lätt att ändra vid behöv -->
                        <img
                            src="/Modul_3/img/pexels-photo-2401442.jpeg"
                            alt=""
