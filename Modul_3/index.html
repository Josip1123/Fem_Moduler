<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link

        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <head>
            <div class="wrapper">
                <div class="logo">
                    <span class="material-symbols-outlined logo-icon">
                        euro_symbol
                        </span>
                </div>
                <nav class="main-navigation">
                    <ul class="navigation-list">
                        <li>
                            <a href="#"
                                ><span class="material-symbols-outlined">
                                    home
                                </span>
                                <span class="link-text">Hem</span></a
                            >
                        </li>
                        <li>
                            <a href="#" class="active"
                                ><span class="material-symbols-outlined">

                        </li>
                        <li>
                            <a href="#"
                                ><span class="material-symbols-outlined">
                                    add_location_alt
                                </span>
                                <span class="link-text">Tips</span></a
                            >
                        </li>
                        <li>
                            <a href="#"

                                    insert_chart
                                </span>
                                <span class="link-text">About</span></a
                            >
                        </li>
                    </ul>
                </nav>
                <div class="search-wrapper">
                    <span class="material-symbols-outlined search-icon">

                    </span>
                    <input
                        class="searchbar"
                        type="search"
                        name="src"
                        placeholder="Search"
                    />

                <div class="profile-image">
                    <a href="#"
                        ><img
                            class="user_face_img"
                            src="https://images.pexels.com/photos/2401442/pexels-photo-2401442.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
