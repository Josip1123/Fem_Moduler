<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="logo-wrapper">
                <img src="" alt="brand logo" class="logo" />
                <h2 class="brand-name">EasyClass</h2>
            </header>
            <main class="main-container">
                <h1 class="get-started">Get Started</h1>
                <form action="" class="register-form">
                    <select name="cities" id="cities">
                        <option value="" disabled selected hidden>
                            Choose Your City
                        </option>
                        <option value="Stockholm">Stockholm</option>
                        <option value="Malmo">Malmö</option>
                        <option value="Gtbrg">Götenborg</option>
                        <option value="Karlstad">Karlstad</option>
                    </select>
                    <input type="email" placeholder="name.surname@mail.com" />
                    <input type="tel" placeholder="Mobile number" />
                    <input type="password" placeholder="Password" />
                    <input
                        type="password"
                        placeholder="Confirm Your Password"
                    />
                    <div class="login-button-container">
                        <a href="#">Already a customer? Click to login</a>
                        <button>Register</button>
                    </div>
                </form>
                <aside>
                    <img src="" alt="" />
                    <div class="aide-content-container">
                        <h3>bla bla</h3>
                        <ul>
                            <li>Get instant feedback</li>
                            <li>Put your learning into practice</li>
                            <li>Learn By Doing</li>
                        </ul>
                    </div>
                    <header class="logo-wrapper">
                        <img src="" alt="brand logo" class="logo" />
                        <h2 class="brand-name">EasyClass</h2>
                    </header>
                </aside>
            </main>
        </div>
    </body>
</html>
