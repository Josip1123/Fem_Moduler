<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modul 4</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- delat up content i 2 stora delar main och aside och inom själva de delarna har jag olika elements och divs så att jag kan
        ändra flex direction och width på olika skärmar -->
        <div class="wrapper">
            <header class="logo-wrapper">
                <img
                    class="logo"
                    src="/Modul_4/img/Logo.svg"
                    alt="brand logo"
                    class="logo"
                />
                <h2 class="brand-name">EasyClass</h2>
            </header>
            <main class="main-container">
                <div class="get-started">
                    <h1>Get Started</h1>
                </div>
                <form action="" class="register-form">
                    <div class="city-select">
                        <!-- select med 4 städer i en wrapper -->
                        <label for="cities">City</label>
                        <select name="cities" id="cities">
                            <option value="" disabled selected hidden>
                                Choose Your City
                            </option>
                            <option value="Stockholm">Stockholm</option>
                            <option value="Malmo">Malmö</option>
                            <option value="Gtbrg">Götenborg</option>
                            <option value="Karlstad">Karlstad</option>
                        </select>
                    </div>
                    <label for="email">E-mail</label>
                    <input
                        type="email"
                        placeholder="example@mail.com"
                        name="email"
                    />
                    <label for="tel">Mobile Number</label>
                    <input type="tel" placeholder="+46 70 123 4567" />
                    <div class="pw-wrapper">
                        <div class="pw-container">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                placeholder="Type Your Password"
                                name="password"
                                id="password"
                            />
                        </div>
                        <div class="pw-confirm-container">
                            <label for="confirm-pw">Confirm Password</label>
                            <input
                                type="password"
                                placeholder="Confirm Your Password"
                                name="confirm-pw"
                                id="confirm-pw"
                            />
                        </div>
                    </div>
                    <div class="login-button-container">
                        <a class="login-link" href="#"
                            >Already a customer? Login here.</a
                        >
                        <button>Register</button>
                    </div>
                </form>
            </main>
            <aside>
                <div class="aside-content-container">
                    <img
                        class="aside-img"
                        src="/Modul_4/img/pattern.svg"
                        alt=""
                    />
                    <div class="aside-list-container">
                        <h3 class="list-heading">
                            EasyClass is the best option
                        </h3>
                        <ul>
                            <li>Get instant feedback</li>
                            <li>Put your learning into practice</li>
                            <li>Learn By Doing</li>
                        </ul>
                    </div>
                </div>
                <header class="logo-wrapper hidden">
                    <img
                        class="logo"
                        src="/Modul_4/img/Logo.svg"
                        alt="brand logo"
                        class="logo"
                    />
                    <h2 class="brand-name">EasyClass</h2>
                </header>
            </aside>
        </div>
    </body>
</html>
