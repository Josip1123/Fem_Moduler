<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="logo-wrapper">
                <img
                    class="logo"
                    src="/Modul_4/img/pexels-realtoughcandycom-11035385.jpg"
                    alt="brand logo"
                    class="logo"
                />
                <h2 class="brand-name">EasyClass</h2>
            </header>
            <main class="main-container">
                <div class="get-started">
                    <h1>Get Started</h1>
                </div>
                <form action="" class="register-form">
                    <select name="cities" id="cities">
                        <option value="" disabled selected hidden>
                            Choose Your City
                        </option>
                        <option value="Stockholm">Stockholm</option>
                        <option value="Malmo">Malmö</option>
                        <option value="Gtbrg">Götenborg</option>
                        <option value="Karlstad">Karlstad</option>
                    </select>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="name.surname@mail.com" />
                    <label for="tel">Mobile Number</label>
                    <input type="tel" placeholder="070 xxx xxxx" />
                    <label for="password">Password</label>
                    <input type="password" placeholder="Type Your Password" />
                    <label for="">Confirm Password</label>
                    <input
                        type="password"
                        placeholder="Confirm Your Password"
                    />
                    <div class="login-button-container">
                        <a href="#">Already a customer? Click to login</a>
                        <button>Register</button>
                    </div>
                </form>
            </main>
            <aside>
                <div class="aide-content-container">
                    <img
                        class="aside-img"
                        src="/Modul_4/img/pexels-realtoughcandycom-11035385.jpg"
                        alt=""
                    />
                    <h3>bla bla</h3>
                    <ul>
                        <li>Get instant feedback</li>
                        <li>Put your learning into practice</li>
                        <li>Learn By Doing</li>
                    </ul>
                </div>
                <header class="logo-wrapper hidden">
                    <img
                        class="logo"
                        src="/Modul_4/img/pexels-realtoughcandycom-11035385.jpg"
                        alt="brand logo"
                        class="logo"
                    />
                    <h2 class="brand-name">EasyClass</h2>
                </header>
            </aside>
        </div>
    </body>
</html>
