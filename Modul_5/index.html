<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modul 5</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header-with-logo">
                <img class="cmore-logo" src="/Modul_5/img/cmore.png" alt="" />
            </header>
            <div class="hero">
                <h3 class="hero-h3">Filmtips: Batman</h3>
                <h2 class="hero-h2">The Dark Knight-trilogin</h2>
                <p class="hero-p">
                    Se hela Christopher Nolans succétrilogi om batman (Christian
                    Bale) som får trampas med figurer som Jokern (Heath Ledger),
                    Catwoman (Anne Hateway) och Bane (Tom Hardy)
                </p>
            </div>
            <section class="new-movies">
                <h3 class="section-h2">Nya filmer</h3>
                <div class="card-container">
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                </div>
            </section>
            <section class="action-movies">
                <h3 class="section-h2">Action filmer</h3>
                <div class="card-container">
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                    <div class="movie-img-containers"></div>
                </div>
            </section>
        </div>

</html>
